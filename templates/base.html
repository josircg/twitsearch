<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
        {% block extrastyles %}{% endblock %}
        <link href="{% static '/css/style.css' %}" rel="stylesheet">
        <title>{% block title %}{% endblock %} | Capitu</title>
    </head>

    <body>

     <header class="sticky-top shadow">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
            <a class="navbar-brand" href="#">
                <img width="143" height="48" src="{% static '/img/logo.svg' %}" class="custom-logo" alt="Capitu-logo" decoding="async">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-center">
                        <li class="nav-item"><a href="#main" class="nav-link">In√≠cio</a></li>
                        <li class="nav-item"><a href="#como-funciona" class="nav-link">Como funciona</a></li>
                        <li class="nav-item"><a href="#acesso" class="nav-link">Como ter acesso</a></li>
                        <li class="nav-item"><a href="#institucional" class="nav-link">Institucional</a></li>
                        <li class="nav-item btn-blue"><a href="/admin">Acessar Sistema</a></li>
                    </ul>
                </div>
            </div>
        </nav>
     </header>


    <main class="container-fluid g-0 p-0" id="main">
        {% block fluid-content %}{% endblock %}
    </main>

    <footer class="bg-white">
        <div class="container footer-container d-md-flex align-items-center">
            <div class="flex-grow-1 social">
                    <span class="d-block pb-2 fs-08">Redes sociais:</span>
                    <a href="https://twitter.com/IBICTbr" target="_blank">
                            <img class="me-2" src="{% static '/img/twitter.svg' %}">
                    </a>
                    <a href="https://www.instagram.com/ibict/" target="_blank">
                            <img class="me-2" src="{% static '/img/instagram.svg' %}">
                    </a>
            </div>
            <a href="https://www.gov.br/ibict/pt-br" target="_blank"><img class="me-4" src="{% static '/img/logo-ibict.svg' %}"></a>
            <a href="https://www.gov.br/mcti/pt-br" target="_blank"><img src="{% static '/img/logo-mcti.svg' %}" class=""></a> 
        </div>
    </footer>

    <script src=" {% static '/js/bootstrap.bundle.min.js' %}"></script>
    {% block scripts %}
    {% endblock scripts %}
    </body>
</html>
