{% extends "admin:admin/base_site.html" %}
{% load static %}

{% block extrastyle %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'core/img/favicon.ico' %}">
    <style type="text/css">

    #header #user-tools {
        margin-top: -8px;
    }
    #header #navigation-menu {
        margin-top: 3px;
    }
    #header ul#navigation-menu li.first a {
        min-height: 15px;
    }
    .breadcrumbs {
        display: none !important;
    }
    #content {
        padding-top: 15px !important;
    }
    .messagelist {
        margin-top: 35px !important;
    }
    .login #container {
        min-width: 560px !important;
    }
    .inline-group .tabular td.original p, .change-related, .add-related, .delete-related, .inline_label, .inline-related h3 b {
        display: none !important;
    }
    .inline-group .tabular tr.has_original td {
        padding-top: 8px !important;
    }
    .form-row {
        border: 0 !important;
    }
    .form-row a:link, .form-row a:visited {
        text-decoration: underline;
    }
    .inline-group td, th {
        padding: 2px 4px 1px 4px;
    }
    input, textarea, select, .form-row p, form .button{
        display: block;
    }
    input[type='file']{
        margin-top: 20px;
        margin-bottom: 20px;
    }
    p{
        margin-top: 30px;
    }
     #result_list{
        position: relative;
        width: 100%;
    }
    #area{
        margin-bottom: 10px;
    }
    #issn{
        margin: 10px 0 10px;
    }
    .submit{
        padding: 12px 14px;
        background-color: #f8f8f8;
        border: 1px solid #eee;
    }
    .submit p{
        margin: 0;
        padding: 0;
    }
    label.label-issn{
        margin-top: 20px;
    }
    .messagelist{
        margin-top: 0px !important;
    }
    .dataset{
        overflow: hidden;
        padding: 10px;
        font-size: 13px;
        border-bottom: 1px solid #eee;
    }
    .aligned label{
        display: block;
        width: 100px;
        padding-right: 20px;
    }
    .col{
        float: left;
    }
    label{
        font-weight: normal;
        color: #666;
        font-size: 13px;
    }
    .paginator{
        font-size: 13px;
        padding-top: 10px;
        padding-bottom: 10px;
        line-height: 22px;
        margin: 0;
        border-top: 1px solid #ddd;
    }
    input[type=email]{
        width: 200px;
        margin-bottom: 10px;
        margin-top: 10px;
    }
    th{
        padding-top: 7px !important;
    }
    </style>
{% endblock %}
{% block nav-global %}
    {{ block.super }}
{% endblock %}

{% block branding %}
<h1 id="site-name">Twitter Monitor</h1>
{% endblock %}
